<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruta Reponedores</title>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <body>
    <!-- 1. PANTALLA DE LOGIN -->
    <div id="login-screen" style="position: fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <h2>Identificación</h2>
        <select id="userSelect" style="font-size: 1.5rem; padding: 10px; margin: 20px;">
            <!-- Se llenará con JS -->
        </select>
        <button id="btnLogin" style="font-size: 1.2rem; padding: 10px 30px;">Entrar</button>
    </div>

    <!-- 2. PANTALLA PRINCIPAL (Tu app actual) -->
    <div id="app-content" style="display:none;">
        <h1>Reposición Material</h1>
        <button id="btnGestion" style="display:none; background: #333; color: white;">⚙️ Gestión (Admin)</button>
        
        <!-- AQUÍ VA TU TABLA DE REPOSICIÓN QUE YA TIENES -->
        <div id="tabla-container"></div>

        <!-- 3. ZONA DE FIRMA (Al final de la página) -->
        <div id="signature-area" style="margin-top: 50px; border-top: 2px solid #ccc; padding: 20px;">
            <h3>Finalizar Ruta</h3>
            <p>Usuario: <span id="currentUserDisplay"></span></p>
            <p>Firma para validar:</p>
            <canvas id="signature-pad" width="400" height="200" style="border: 1px solid black; background: #f9f9f9;"></canvas>
            <br>
            <button id="btnClearSign">Borrar Firma</button>
            <button id="btnSaveRoute">Guardar y Finalizar</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
  </body>
</html>
